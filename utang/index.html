<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="../manifest.json">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap2-toggle.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap2-toggle.min.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/mustache.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="../">
              <span class="glyphicon glyphicon-menu-left"></span>
               Utang
            </a>
          </div>
        </div>
      </div>
    </nav>
		<div class="panel panel-default" id="panel">
			<template id="panelTemplate">
				<div class="panel-body">
					<h3>{{ name }}</h3>
					<h4>{{ contact }}</h4>
          <h6>{{ address }}</h6>
					<br>
				</div>
				<div class="list-group">
					{{ #utang }}
					<div class="list-group-item">
            <div class="row">
              <div class="col-xs-12">
                <p>Date: <strong>{{ date }}</strong></p>
              </div>
              <div class="col-xs-9">
                <p>Amount: <strong>P {{ amount }}</strong></p>
              </div>
              <div class="col-xs-3">
                <button data-id="{{id}}" data-utanger="{{utanger_id}}"class="btn btn-default btn-pay {{hidden_pay}}">Pay!</button>
                <button data-id="{{id}}" data-utanger="{{utanger_id}}"class="btn btn-danger btn-del {{hidden_del}}">Delete</button>
              </div>
              <div class="col-xs-12">
                <p>Status: <strong>{{ paid }}</strong></p>
              </div>
            </div>
					</div>
					{{ /utang }}
				</div>
			</template>
		</div>
  </body>
</html>
