<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="../manifest.json">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </head>
  <body ng-controller="AddUtanger">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="../add_utang/">
              <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
              Add Utanger
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-offset-1 col-xs-11">
          <label for="firstName" class="control-label">First Name</label>
        </div>
        <div class="col-xs-offset-1 col-xs-10">
          <input type="text" class="form-control" id="firstName">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-1 col-xs-11">
          <label for="lastName" class="control-label">Last Name</label>
        </div>
        <div class="col-xs-offset-1 col-xs-10">
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-1 col-xs-11">
          <label for="contactNo" class="control-label">Contact Number</label>
        </div>
        <div class="col-xs-offset-1 col-xs-10">
          <input type="text" class="form-control" id="contactNo">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-1 col-xs-11">
          <label for="contactNo" class="control-label">Address</label>
        </div>
        <div class="col-xs-offset-1 col-xs-10">
          <input type="text" class="form-control" id="address">
        </div>
      </div>
      <div class="col-xs-offset-1 col-xs-10">
        <button type="submit" class="btn btn-default btn-block" id="btnSaveUtanger">
          Add Utanger
        </button>
      </div>
    </div>
  </body>
</html>
